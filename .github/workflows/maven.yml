# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev", "prod-support" ]
  pull_request:
    branches: [ "main", "dev", "prod-support" ]

env:
      KEYCLOAK_PASSWORD: ${{ secrets.KEYCLOAK_PASSWORD }}
      KEYCLOAK_REALM: ${{ secrets.KEYCLOAK_REALM }}
      KEYCLOAK_SERVER: ${{ secrets.KEYCLOAK_SERVER }}
      KEYCLOAK_USERNAME: ${{ secrets.KEYCLOAK_USERNAME }}
      
jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Maven Package
        run: mvn -B clean package 


  build:
    needs: ["test"]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
          keycloak.server.url: ${{ secrets.KEYCLOAK_SERVER }}
          keycloak.auth.password: ${{ secrets.KEYCLOAK_PASSWORD }}
          keycloak.auth.user: ${{ secrets.KEYCLOAK_USERNAME }}
          realm: ${{ secrets.KEYCLOAK_REALM }}
          
      run: mvn -B package --file pom.xml
