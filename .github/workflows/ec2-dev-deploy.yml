name: Deploy Systest to Amazon EC2

on:
  push:
    branches:
      - dev

env:
  REPO_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/nkwadoma
  ECR_REPOSITORY: nkwadoma
  AWS_REGION: us-east-1
  CLUSTER: learnspace-africa
  SERVICE: learnspace-backend-systest

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build the application
        env:
          CREDIT_REGISTRY_EMAIL: ${{ secrets.CREDIT_REGISTRY_EMAIL_ADDRESS }}
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: alpha
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  migrate-database:
    runs-on: ubuntu-24.04
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flyway CLI
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.1/flyway-commandline-9.22.1-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          sudo ln -s $PWD/flyway-*/flyway /usr/local/bin/flyway

      - name: Run Flyway migrations
        run: |
          flyway -url=${{ secrets.DATABASE_URL }} \
                 -user=${{ secrets.DATABASE_USERNAME }} \
                 -password=${{ secrets.DATABASE_PASSWORD }} \
                 -locations=filesystem:./migrations \
                 -verbose migrate

  deploy:
    runs-on: ubuntu-24.04
    needs: [build-and-push, migrate-database]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to EC2 and Deploy Docker Container
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > QA-KP.pem
          chmod 600 QA-KP.pem
          ssh -o StrictHostKeyChecking=no -i QA-KP.pem $EC2_USER@$EC2_HOST << 'EOF'
          set -e
          echo "SSH connection established!"
          
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com"
          ECR_REPOSITORY="nkwadoma"
          IMAGE_TAG="alpha"

          echo "Authenticating with ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          echo "Fetching environment variables from S3..."
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/nkwadoma/backend/dev/nkwadoma.env nkwadoma-dev.env --region eu-west-1

          echo "Stopping and removing old container..."
          docker stop nkwadoma-container || true
          docker rm nkwadoma-container || true

          echo "Pulling new Docker image..."
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "Starting new container..."
          docker run -d --name nkwadoma-container -p 8768:8768 --env-file nkwadoma-dev.env $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Cleaning up unused Docker resources..."
          docker system prune -f
          EOF

  profile-application:
    runs-on: ubuntu-24.04
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to EC2 and Profile Application
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > QA-KP.pem
          chmod 600 QA-KP.pem
          ssh -o StrictHostKeyChecking=no -i QA-KP.pem $EC2_USER@$EC2_HOST << 'EOF'
          
          echo "Starting profiling..."
          
          docker stats --no-stream > docker_stats.txt
          pidstat -rud -h 5 10 > pidstat_output.txt
          jcmd \$(pgrep -f "java") JFR.start duration=60s filename=profiling.jfr
          sleep 65
          jcmd \$(pgrep -f "java") JFR.stop

          mv docker_stats.txt ~/docker_stats.txt
          mv pidstat_output.txt ~/pidstat_output.txt
          mv profiling.jfr ~/profiling.jfr
          
          EOF

      - name: Upload Profiling Results
        uses: actions/upload-artifact@v4
        with:
          name: profiling-results
          path: |
            ~/docker_stats.txt
            ~/pidstat_output.txt
            ~/profiling.jfr
